<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Backbone UI</title>

    <script src="../src/laconic.js"></script>
  </head>

  <body>
    <script type="text/javascript">

      $.el.a({
        onclick : function() {
          console.profile();
          var total = 0;
          var count = 10;
          for(var i=0; i<count; i++) {
            var start = new Date();
            for(var j=0; j<100000; j++) {
              var el = $.el('input', {
                type: 'number',
                name: 'bunnies'
              });
            }
            var end = new Date();
            total += end.getTime() - start.getTime();
          }
          console.log(total / count);
          console.profileEnd();
        }
      }, 'run').appendTo(document.body);

    </script>
  </body>
</html>
